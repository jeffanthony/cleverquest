<DOCTYPE HTML>
    <html lang="en">
        <head>
            <style>
                h1 {
                    font-size: xx-large;
                }
            </style>
            <title>
                Character Sheet
            </title>
        </head>
        <body>
            <h1 style="text-align: center;">Character Sheet</h1>
            <hr>
            <p>Name: <input type="text" id="name" value=""></p>
            <p>Class: <input type="text" id="class" value=""></p>
            <p>Level: <input type="number" id="level" value="1"></p>
            <h2>Abilities</h2>
            <p>Strength: <input type="number" id="strength" value="10"></p>
            <p>Dexterity: <input type="number" id="dexterity" value="10"></p>
            <p>Constitution: <input type="number" id="constitution" value="10"></p>
            <p>Intelligence: <input type="number" id="intelligence" value="10"></p>
            <p>Wisdom: <input type="number" id="wisdom" value="10"></p>
            <p>Charisma: <input type="number" id="charisma" value="10"></p>
        </body>
    </html>
