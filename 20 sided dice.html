<!DOCTYPE html>
<html>
  <head>
    <title>Dice Roller</title>
    <style>
      /* Some basic styling for the button and result display */
      button {
        font-size: 1.5em;
        padding: 0.5em 1em;
      }

      #result {
        font-size: 2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button onclick="rollDice()">Roll Dice</button>
    <div id="result"></div>

    <script>
      function rollDice() {
        // Generate a random number between 1 and 20
        var result = Math.floor(Math.random() * 20) + 1;

        // Display the result
        document.getElementById("result").innerHTML = "You rolled a " + result;
      }
    </script>
  </body>
</html>
