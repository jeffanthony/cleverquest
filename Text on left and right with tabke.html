<html>
  <head>
    <style>
      table {
        width: 100%;
      }
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      h1 {
        text-align: left;
        float: left;
      }
      h1.right {
        text-align: right;
        float: right;
      }
    </style>
  </head>
  <body>
    <h1>Left Heading</h1>
    <h1 class="right">Right Heading</h1>
    <table>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
      <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
        <td>Row 1, Cell 3</td>
      </tr>
      <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
        <td>Row 2, Cell 3</td>
      </tr>
    </table>
  </body>
</html>
